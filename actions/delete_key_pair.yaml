description: 'Deletes a keypair by name. If there are mutiple keys with the same name it will only delete the first'
enabled: true
entry_point: run.py
name: delete_keypair
parameters:
  action:
    default: delete_key_pair
    immutable: true
    type: string
  key_pair:
    required: true
    type: string
runner_type: run-python
