description: 'Creates a new instance'
enabled: true
entry_point: create_instance.py
name: create_instance
parameters:
  name:
    required: true
    type: string
    description: Hostname for the instance.
  domain:
    required: false
    type: string
    description: domain to attach to the instance (defaults to example.com).
  cpus:
    required: false
    type: integer
    description: Cpus for this instance (defaults to 1).
  disk:
    required: false
    type: integer
    description: Disk size for this instance (defaults to 100Gb).
  ram:
    required: false
    type: integer
    description: Ram size for this instance (defaults to 2048Mb).
  bandwidth:
    required: false
    type: integer
    description: Max Bandwith for this instance network card (defaults to 10Mb).
  local_disk:
    required: false
    type: boolean
    description: If disk is local (True) or SAN (False).
  datacenter:
    required: true
    type: string
    description: Datacenter where this instace will be launched.
  os:
    required: false
    type: string
    description: Softlayer OS Image to boot this instance from (defaults to DEBIAN_LATEST).
  keyname:
    required: false
    type: string
    description: Ssh key to attach to this instance.

runner_type: run-python
